name = "vikarin-config-api"
main = "build/index.js"
compatibility_date = "2024-10-01"
workers_dev = true
account_id = "1955d57a0463daf8b0e73b66462f1357"


[observability]
[observability.logs]
enabled = false
head_sampling_rate = 1
invocation_logs = true
persist = true

# KV namespace binding. After running `wrangler kv namespace create CONFIG_KV`,
# set `id` (and `preview_id` if provided) here.
[[kv_namespaces]]
binding = "CONFIG_KV"
# For local `wrangler dev`, no `id` is required. Set this on publish.
id = "07b0df750ada4a4086922b50586965f1"

# For local dev, build once with `worker-build --release` to generate `build/`.
# With the [build] command below CI and `wrangler deploy` will build automatically.

